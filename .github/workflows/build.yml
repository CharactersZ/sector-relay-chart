name: Build Windows EXE

on:
  push:
    branches:
      - main  # 推送到main分支时也触发
    tags:
      - 'v*'  # 当推送以v开头的tag时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
      continue-on-error: false
        
    - name: 打包exe
      shell: cmd
      run: |
        pyinstaller --name="SectorRelayChart" --onefile --console --hidden-import=akshare --hidden-import=pandas --hidden-import=openpyxl --hidden-import=numpy --collect-all akshare --collect-all pandas sector_relay_chart.py
            
    - name: 检查并重命名
      shell: cmd
      run: |
        dir dist
        if exist "dist\SectorRelayChart.exe" (
          move "dist\SectorRelayChart.exe" "dist\赛道接力图生成器.exe"
          echo File renamed successfully
        ) else (
          echo Error: SectorRelayChart.exe not found
          exit /b 1
        )
            
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: SectorRelayChart-exe
        path: dist/赛道接力图生成器.exe
        retention-days: 30
        if-no-files-found: error
